<div class="buttonContainer">
  <button class = "create-user-button" [routerLink] = "['/new']" >Create New User</button>
</div>
<table class = "user-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>P5 balance</th>
        <th>Reward balance</th>
        <th>Login</th>
      </tr>
    </thead>
    <tbody>
    @for (user of userDetails; track user; let index = $index) {
     <tr>
        <td>{{ index + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.P5Balance }}</td>
        <td>{{ user.RewardBalance }}</td>
        <td><button class="login-button" [routerLink]="['/', user._id]">Login</button></td>
      </tr>
    }
    </tbody>
  </table>
